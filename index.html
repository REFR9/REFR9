<html>
    <head>
        <meta charset="UTF-8">

<script src="js/init.js"></script>
    </head>
    <body>
        <h1>Autentificacion</h1>
        <h1>Sesi贸n</h1>
        <fieldset>
            <legend>Email</legend>
            <output id="email"><progress max="100">Cargando...</progress></output>
        </fieldset>
        <fieldset>
            <legend>Nombre</legend>
            <output id="nombre"></output>
        </fieldset>
        <figure><img type="button" onclick="terminaSesi贸n()">Terminar Sesi贸n</figure>
        <footer>Copyright &copy; 2021 Ruben Franco</footer>
        <script>
            const auth = firebase.auth();
            const provider = new firebase.auth.GoogleAuthProvider();
            provider.setCustomParameters({ prompt: "select_account"});
            auth.onAuthStateChanged(
                usuarioAuth => {
                    if(usuarioAuth && usuarioAuth.email){
                        email.value = usuarioAuth.email;
                        nombre.value = usuarioAuth.displayName;
                        avatar.src = usuarioAuth.photoURL;
                    }else{
                        auth.signInWithRedirect(provider);
                    }
                },
                procesaError
            );
            async function terminaSesi贸n(){
                try{
                    await auth.signOut();
                } catch(e) {
                    procesaError(E);
                }
            }

            function procesaError(e){
                console.log(e);
                alert(e.message);
            }
        </script>
    </body>
</html>
