<!DOCTYPE html>
<html>
  <head>
    <title>Registro</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    	<link rel="stylesheet" href="css/Parte1.css">
    <script src="https://www.gstatic.com/firebasejs/8.3.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.3.1/firebase-auth.js"></script>
  </head>
  <body>
    <form id="forma" action="javascript:;">
      <p><em>El borde azul indica obligatorio</em></p>
      <p>
        <label accesskey="N">
          Nombre<br>
          <input name="nombre" type="text" autofocus required
                 pattern=".{1,30}" maxlength="30" size="33"
                 placeholder="1 a 30 caracteres">
        </label>
        <br><output id="salidaNombre"></output>
      </p>
      <p>
        <label accesskey="S">
          Secreto<br>
          <input name="secreto" type="password" autocomplete="off" required
                 pattern=".{5,30}" maxlength="30" size="33"
                 placeholder="5 a 30 caracteres">
        </label>
        <br><output id="salidaSecreto"></output>
      </p>
      <p>
        <label accesskey="I">
          Navegador De Internet<br>
          <input name="navegador" type="text" required list="navegadores">
        </label>
        <br><output id="salidaNavegador"></output>
      </p>
      <p>
        <label accesskey="C">
          Correo Electrónico<br>
          <input name="email" type="email" required size="33">
        </label>
        <br><output id="salidaEmail"></output>
      </p>
      <p>
        <label accesskey="U">
          Usuario<br>
          <input name="usuario" type="text" required
                 pattern="[A-Za-z0-9]{4,16}" maxlength="16" size="19"
                 placeholder="4 a 16 letras o dígitos">
        </label>
        <br><output id="salidaUsuario"></output>
      </p>
      <p>
        <label accesskey="F">
          URL Favorita<br>
          <input name="url" type="url" required size="33" value="http://">
        </label>
        <br><output id="salidaUrl"></output>
      </p>
      <p>
        <label accesskey="T">
          Teléfono<br>
          <input name="telefono" type="tel" required pattern="\d{10,12}"
                 maxlength="12" size="15" placeholder="10 a 12 dígitos">
        </label>
        <br><output id="salidaTelefono"></output>
      </p>
      <p>
        <label accesskey="V">
          Verso<br>
          <textarea name="verso" rows="5" cols="45" required
                    placeholder="Un verso que recuerde tu infancia">
          </textarea>
        </label>
        <br><output id="salidaVerso"></output>
      </p>
      <p>
        <input type="submit" value="Procesar" accesskey="P">
      </p>
    </form>
    <footer>
      Copyright 2021 Yo
    </footer>
    <datalist id="navegadores">
      <option value="Internet Explorer">
      <option value="Opera">
      <option value="Chrome">
      <option value="Safari">
      <option value="Edge">
      <option value="FireFox">
      <option value="">
    </datalist>
              <script src="js/Parte1.js">
        </script>

        <a href="index.html"><h2>Pagina principal</h2></a>
  </body>
</html>
