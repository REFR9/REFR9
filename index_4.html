<html>
    <head>
        <title>Fechas</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/Parte4.css">
    <script src="https://www.gstatic.com/firebasejs/8.3.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.3.1/firebase-auth.js"></script>
    </head>
    <body>
        <header>
            <h1>Fechas</h1>
        </header>
        <form id="forma" action="javascript:procesa()">
            <p>
                <em>El borde azul indica obligatorio.</em>
            </p>
            <p>
                <label accesskey="F">
                    Fecha entre 2021-01-24 y 2022-01-24<br>
                    <input name="fecha" type="date" autofocus required max="2022-01-24" min="2021-01-24">
                </label>
                <br>
                <em>año-mes-dia (ej. 2021-03-30)</em>
                <br>
                <output id="salidaFecha"></output>
            </p>
            <p>
                <label accesskey="H">Hora<br>
                    <input name="hora" type="time" required>
                </label>
                <br>
                <em>horas:minutos (ej. 20:58)</em>
                <br>
                <output id="salidaHora"></output>
            </p>
            <p>
                <label accesskey="L">Fecha y Hora Local<br>
                    <input name="fechaYHoraLocal" type="datetime-local" required></label>
<br>
<em>año-mes-díaThoras:minutos</em>
<br>
<em>(ej. 2021-02-24T18:30)</em>
<br>
<output id="salidaFechaYHoraLocal"></output>    
            </p>
            <p>
                <label accesskey="S">Semana<br>
                    <input name="semana" type="week" required>
                </label>
                <br>
                <em>año-Wsemana(ej. 2021-W01)</em>
                <br>
                <output id="salidaSemana"></output>
            </p>
            <p>
                <label accesskey="M">Mes<br>
                    <input name="mes" type="month" required>
                </label>
                <br>
                <em>año-mes(ej. 2021-03)</em>
                <br>
                <output id="salidaMes"></output>
            </p>
            <p>
                <input type="submit" value="Procesar" accesskey="P">
            </p>
        </form>
        <footer>Copyright 2021 YO</footer>
        <script src="js/Parte4.js"></script>

        <a href="index_9.html"><h2><p class="blanco">Portada</p></h2></a>
</body>
</html>
